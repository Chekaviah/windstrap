<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns#" class="text-gray-900 bg-gray-50">
  <head itemscope itemtype="{{ .Site.BaseURL }}">
    {{ partial "meta" . }}
  </head>
  <body class="relative">
    <main class="container px-0 pt-0 pb-16 mx-auto md:pt-16 md:px-4">{{ block "main" . }}{{ end }}</main>

    <div id="body_toast" class="absolute toast bottom-6 right-6" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="/placeholder.jpg" class="w-5 mr-2 rounded" alt="..." />
        <strong class="mr-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">Hello, world! This is a toast message.</div>
    </div>

    {{ partial "js" . }}
  </body>
</html>
